

<section class="min-h-[calc(100vh-80px)] p-6 flex flex-col items-center bg-gray-100">
  <div class="w-full max-w-5xl bg-white p-8 shadow-2xl rounded-2xl">
    <h2 class="text-3xl font-bold text-purple-600 text-center mb-8">🔍 Search Sweets</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <input
        type="text"
        id="searchName"
        placeholder="Sweet Name"
        class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <input
        type="text"
        id="searchCategory"
        placeholder="Category"
        class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <input
        type="number"
        id="minPrice"
        placeholder="Min Price (₹)"
        class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <input
        type="number"
        id="maxPrice"
        placeholder="Max Price (₹)"
        class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <div class="text-center mb-8">
      <button
        id="searchBtn"
        class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition duration-300"
      >
        🔍 Search
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border border-purple-300 shadow rounded-lg">
        <thead class="bg-purple-100 text-purple-700">
          <tr>
            <th class="px-4 py-2 border border-purple-300">ID</th>
            <th class="px-4 py-2 border border-purple-300">Name</th>
            <th class="px-4 py-2 border border-purple-300">Category</th>
            <th class="px-4 py-2 border border-purple-300">Price (₹)</th>
            <th class="px-4 py-2 border border-purple-300">Quantity</th>
          </tr>
        </thead>
        <tbody id="searchTableBody" class="text-center bg-white"></tbody>
      </table>
    </div>
  </div>
</section>
